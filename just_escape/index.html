<!DOCTYPE html>
<html>
<head>
  <title>Run Code Online</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>性感代码，在线运行</h1>      
    <p>当然你休想拿到我的 shell XD</p>
  </div>
  <h2> Demo </h2>
  <div class="jumbotron">
    <h4>数学运算</h4>      
    <p>code: (2+6-7)/3</p>
    <p>run online: /run.php?code=(2%2b6-7)/3;</p>
    <p>Ouput: 0.3333333333333333 </p>
    <p>  注意编码 =.= </p>
  </div>
  <div class="jumbotron">
    <h4>时间戳</h4>      
    <p>code: new Date();</p>
    <p>run online: /run.php?code=new%20Date(); </p>
    <p>Ouput: Fri Nov 22 2019 15:39:22 GMT+0800 (China Standard Time) </p>
    <p>真的是 PHP 嘛</p>
  </div>

</div>

</body>
</html>
